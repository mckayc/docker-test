<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Task Donegeon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5e6c5;
        }
        .medieval-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 3rem;
            color: #4b2e05;
            margin-bottom: 1rem;
        }
        .error-card {
            background: #fffbe6;
            border: 2px solid #bfa76f;
            border-radius: 1rem;
            box-shadow: 0 0 10px #bfa76f44;
            padding: 2rem;
            max-width: 500px;
            margin: 5rem auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="medieval-title">404</div>
            <h2>Alas! The page you seek is lost in the dungeon...</h2>
            <p class="mt-4">The scroll you requested could not be found in our archives.</p>
            <a href="/" class="btn btn-primary mt-3">Return to the Castle</a>
        </div>
    </div>
</body>
</html>
