<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Donegeon - First Run Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5e6c5;
        }
        .medieval-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.5rem;
            color: #4b2e05;
            margin-bottom: 1rem;
        }
        .wizard-card {
            background: #fffbe6;
            border: 2px solid #bfa76f;
            border-radius: 1rem;
            box-shadow: 0 0 10px #bfa76f44;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wizard-card">
            <div class="medieval-title text-center">Task Donegeon: First Run Wizard</div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Verify Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
