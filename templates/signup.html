<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Quest - Task Donegeon</title>
    <style>
        body {
            font-family: 'Cinzel', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2C3E2D, #4A3C31);
            color: #E8DCC4;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0h20v20H0V0zm10 17L3 5h14L10 17z" fill="%23463E33" fill-opacity="0.1"/%3E%3C/svg%3E');
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            background: rgba(43, 35, 27, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #5C4D3C;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #E8DCC4;
            font-weight: normal;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #BFB5A3;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #5C4D3C;
            border-radius: 5px;
            background: rgba(43, 35, 27, 0.7);
            color: #E8DCC4;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        input::placeholder {
            color: #8B7355;
        }
        input:focus {
            outline: none;
            border-color: #6E5C47;
            background: rgba(43, 35, 27, 0.9);
        }
        button {
            width: 100%;
            padding: 1rem;
            border: 1px solid #5C4D3C;
            border-radius: 5px;
            background: #5C4D3C;
            color: #E8DCC4;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Cinzel', serif;
        }
        button:hover {
            background: #6E5C47;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #BFB5A3;
        }
        .login-link a {
            color: #E8DCC4;
            text-decoration: none;
            border-bottom: 1px solid #5C4D3C;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        .login-link a:hover {
            border-bottom-color: #E8DCC4;
        }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        .flash-messages {
            width: 90%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: rgba(43, 35, 27, 0.9);
            border: 1px solid #5C4D3C;
            color: #E8DCC4;
            text-align: center;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1>Join the Quest</h1>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="first_name">First Name of Legend</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Family Name of Honor</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="birthday">Day of First Light</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="username">Choose Your Title</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Message Scroll</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Secret Code</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Verify Secret Code</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            <button type="submit">Begin Your Adventure</button>
        </form>
        <div class="login-link">
            <p>Already a member of the guild? <a href="/login">Return to Your Quest</a></p>
        </div>
    </div>
</body>
</html>
